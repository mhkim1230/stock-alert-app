services:
  - type: web
    name: stock-alert-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -c constraints.txt -r requirements.txt
    startCommand: |
      cd backend
      python -m uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: "3.9"
      - key: DATABASE_URL
        fromDatabase:
          name: stock-alert-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: APNS_KEY_ID
        sync: false
      - key: APNS_TEAM_ID
        sync: false
      - key: APNS_BUNDLE_ID
        value: com.stockalert.app
      - key: APNS_KEY_PATH
        sync: false
      - key: APNS_SANDBOX
        value: true
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false
    healthCheckPath: /health 